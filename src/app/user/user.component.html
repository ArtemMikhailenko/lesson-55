<div class="wrapper">
    <div class="body">
        <div class="picture">
            <img [src]="img" alt="">
        </div>
        <div class="user-data">
            <div class="user-data-item">
                <h2>{{usersService.users[0].name}}</h2>
                <div class="edit-body">
                    <input [value]="usersService.firstName" (input)="usersService.onUserName($event)" type="text" placeholder="Write new name"#firstName>
                    <button type="button" (click)="usersService.changeNameUser(firstName.value)" class="network">Edit</button>
                </div>
            </div>
            <div class="user-data-item">
                <div class="status-text">{{usersService.users[0].status}}</div>
                <div class="edit-body">
                    <input [value]="usersService.userStatus" (input)="usersService.onStatus($event)"  type="text" placeholder="Write new status"#userStatus>
                    <button type="button" (click)="usersService.changeStatusUser(userStatus.value)" class="network">Edit</button>
                </div>
            </div>
        </div>
    </div>
<div class="group">
    <p><b>Group Name:</b><span>{{groupService.title}}</span></p>
</div>
</div>
